{% extends "blog/base.html" %}

{% block content%}
{% for article in latest_article_list %}

    <h3><a href="/article_detail/{{ article.id}}">{{ article.title}} </a></h3>
    <div class="thumbnails"> <img  src='{{ article.images }} '/> </div>	 	
    <br>
	<p style="color: white">{{ article.body|slice:":100"}}</p>		
	</br>	
	</hr>
	
{% endfor %}	
{% endblock%}
